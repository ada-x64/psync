---
services:
    psync-server:
        image: "psync-server:latest"
        container_name: psync-server__test
        ports:
            - "5000:5000"
            - "5022:5022"
        environment:
            - "PSYNC_ORIGINS=127.0.0.1 localhost"
        volumes:
            - ./cert.pem:/app/cert.pem:ro
            - ./key.pem:/app/key.pem:ro
            - ./ssh-key.pub:/app/authorized_keys.src:ro
